<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosquito</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="imageDiv">
        <div class="mosquitoImage">
            <img src="images/game.png" alt="Mosquito Image">
        </div>
        <div class="select-menu">
            <div class="select-btn">
                <span class="sBtn-text">Select your level</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options">
                <li class="option">
                    <span class="option-text">Easy</span>
                </li>
                <li class="option">
                    <span class="option-text">Medium</span>
                </li>
                <li class="option">
                    <span class="option-text">Hard</span>
                </li>
            </ul>
        </div>

        <div class="select-menu2 select-menu">
            <div class="select-btn">
                <span class="sBtn-text">Game Duration</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options">
                <li class="option">
                    <span class="option-text">30 SECONDS</span>
                </li>
                <li class="option">
                    <span class="option-text">60 SECONDS</span>
                </li>
                <li class="option">
                    <span class="option-text">90 SECONDS</span>
                </li>
            </ul>
        </div>

        <button class="playButton">PLAY</button>

    <img src="images/mosquito.png" alt="mosquito photo"  class="mosquitoAlteration">    
    </div>





    <script src="script.js"></script>
</body>

</html>
